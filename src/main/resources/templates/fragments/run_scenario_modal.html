<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Load Module</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
</head>
<body>

<!-- Modal -->
<div class="modal fade" tabindex="-1" role="dialog" id="runScenarioModal" aria-hidden="true" th:fragment="run_scenario_modal">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Output</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="messages" class="card card-body" style="height:400px; overflow-y:scroll">
                    <div v-for="resultStep in resultSteps">
                        <div v-if="resultStep.message" style="color:green">{{resultStep.message}}</div>
                        <div v-if="resultStep.message" style='color:green'>===================================</div>
                        <div v-if="resultStep.finished" style='color:blue'>===================================</div>
                        <div v-if="resultStep.finished" style="color:blue">{{resultStep.finished}}</div>
                        <div v-if="resultStep.requestHEX"><b>requestHEX</b>: {{resultStep.requestHEX}}</div>
                        <div v-if="resultStep.responseHEX"><b>responseHEX</b>: {{resultStep.responseHEX}}</div>
                        <div v-if="resultStep.fields">
                            <div><b>Response fields:</b></div>
                            <div v-for="(value, name) in resultStep.fields"><b>{{ name }}</b>: {{ value }}</div>
                        </div>
                        <div v-if="resultStep.error" style="color:red">Error: {{ resultStep.error }}</div>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>
<!-- Modal END-->



</body>
</html>
