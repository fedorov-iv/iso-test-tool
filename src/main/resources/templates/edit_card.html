<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="UTF-8">
    <title>ISO Testing Tool | Cards</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">


</head>
<body>
<div th:replace="fragments/header :: 'header'"/>
<div class="container-fluid">

    <h4 th:text="${card.name}"></h4>


    <form method="post">
        <input type="hidden" name="id" th:value="${card.id}">
        <div class="form-group">
            <label for="pan">Name</label>
            <input type="text" class="form-control" name="name" id="name"
                   placeholder="Enter name" th:value="${card.name}" required/>

        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" id="description" rows="3"
                      th:text="${card.description}"></textarea>
        </div>
        <div class="form-group">
            <label for="pan">PAN</label>
            <input type="text" class="form-control" name="pan" id="pan"
                   placeholder="Enter PAN" th:value="${card.pan}" required/>

        </div>
        <div class="form-group">
            <label for="expiryDate">Expiry date</label>
            <input type="text" class="form-control" name="expiryDate" id="expiryDate"
                   placeholder="Enter expiry date" th:value="${card.expiryDate}" required/>

        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" name="cvv" id="cvv"
                   placeholder="Enter CVV" th:value="${card.cvv}"/>
        </div>
        <div class="form-group">
            <label for="pin">PIN</label>
            <input type="text" class="form-control" name="pin" id="pin"
                   placeholder="Enter PIN" th:value="${card.pin}"/>
        </div>
        <div class="form-group">
            <label for="track2">Track 2</label>
            <input type="text" class="form-control" name="track2" id="track2"
                   placeholder="Enter Track 2" th:value="${card.track2}"/>
        </div>


        <div class="d-flex">
            <div>
                <button type="submit" class="btn btn-outline-primary btn-sm">Save</button>
                <a href="/cards" class="btn btn-outline-secondary btn-sm">Cancel</a>
            </div>
            <div class="ml-auto">

            </div>
        </div>


    </form>


</div>
<script th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/static/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
